<!--หน้านี้จะเป็นหน้าที่ผู้ใช้งานได้เลือกห้องที่ต้องการ--> 

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>หน้าโฮมเพจ | ระบบเลือกห้องเรียน</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    /* ส่วนเฮดเดอร์ */
    header {
      background-color: #b30000;
      color: white;
      padding: 20px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .header-content h1 {
      margin: 0;
      font-size: 24px;
    }

    .login-link {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border: 1px solid white;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .login-link:hover {
      background-color: white;
      color: #b30000;
    }

    /* ส่วนเนื้อหา */
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .room-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .room {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .room:hover {
      background-color: #ffe5e5;
      border-color: #b30000;
    }
  </style>
</head>
<body>

  <!-- ชื่อผู้ใช้มุมขวาบน กดเข้าไปจะเจอกับหน้า User Profile แล้วหน้านั้นผู้ใช้จะเห็นรายการห้องที่จองพร้อมกับปุ่มยกเลิก -->
  <header>

        <div class="room">

            <p>ห้องเรียน 01</p>

        <p>ห้องเรียน 02</p>
    </div>

</body>
</html>
