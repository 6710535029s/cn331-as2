<!--หน้านี้จะเป็นหน้าที่ผู้ใช้งานได้เลือกห้องที่ต้องการ--> 
{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>หน้าโฮมเพจ | ระบบเลือกห้องเรียน</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #b30000;
      color: white;
      padding: 20px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .header-content h1 {
      margin: 0;
      font-size: 24px;
    }

    .userprofile-link {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border: 1px solid white;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .userprofile-link:hover {
      background-color: white;
      color: #b30000;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .room-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .room {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }

    .room:hover {
      background-color: #ffe5e5;
      border-color: #b30000;
    }

    .room a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .room img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .room p {
      font-size: 16px;
      font-weight: bold;
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <h1>Room Booking</h1>
      <a href="{% url 'user_profile' %}" class="userprofile-link">User Profile</a>
    </div>
  </header>

  <div class="container">
    <h2>กรุณาเลือกห้องเรียน</h2>
    <div class="room-list">
      {% for room in classrooms %}
        <div class="room">
          <a href="{% url 'booking_page' room.id %}?date=2025-09-14">
          
            <p>{{ room.name }}</p>
          </a>
        </div>
      {% empty %}
        <p style="text-align:center;">ไม่มีห้องเรียนที่พร้อมให้จองในขณะนี้</p>
      {% endfor %}
    </div>
  </div>

</body>
</html>
