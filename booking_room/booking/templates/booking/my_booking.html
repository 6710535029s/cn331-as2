<!--หน้านี้จะเป็นหน้าที่ขึ้นมาเมื่อผู้ใช้เลือกห้องที่ต้องการจากหน้าHome หน้านี้จะมีวันให้เลือก และตารางเวลาห้อง ที่เลทอกได้ตั้งแต่8.00-17.00 น.ได้แค่ครั้งละ1ชั่วโมง--> 
{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตารางเวลาห้องเรียน</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #b30000;
      margin-bottom: 30px;
    }

    .schedule {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 800px;
      margin: auto;
    }

    .slot {
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      color: white;
      font-size: 16px;
    }

    .available {
      background-color: #4CAF50;
    }

    .unavailable {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <h2>ตารางเวลาห้องเรียน {{ classroom.name }}</h2>

  <div class="schedule">
    {% for hour in available_hours %}
      {% if hour in booked_hours %}
        <div class="slot unavailable">
          {{ hour|time:"H:i" }} - {{ hour|add:"1"|time:"H:i" }}<br>ไม่ว่าง
        </div>
      {% else %}
        <div class="slot available">
          {{ hour|time:"H:i" }} - {{ hour|add:"1"|time:"H:i" }}<br>ว่าง
        </div>
      {% endif %}
    {% endfor %}
  </div>

</body>
</html>
